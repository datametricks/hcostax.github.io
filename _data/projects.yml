    Comecei este projeto como uma maneira de aprender o Ciência de Dados e Econometria Aplicada e, desde então, ele se tornou um projeto de negócios completo. Aprendi muitas habilidades com isso e tenho muito orgulho de ter isso em meu portfólio. Se você não tem um projeto tão impressionante quanto esse, aconselho que você faça um.
    
    O projeto Data MeTricks nasceu com o objetivo de se tornar uma empresa de Research, ou seja, uma Casa de Análise que oferece serviços de processamento e análises de dados baseados em Ciência de Dados, podendo também atuar no setor de consultoria econômica e empresarial, além de oferecer serviços customizados com um diferencial sem igual no mercado, trabalhando com metodologia própria, inteligente e moderna.
    
    A missão continda nesse projeto é fornecer informações e soluções eficientes para os nossos clientes, seja individual ou empreendedor, e ser referência no mercado, sendo moderna e inteligente. Além disso, fornecer consultoria, assessoria, treinamentos e planejamento estratégico para ajudar os clientes a fortalecer e expandir suas idéias e negócios com sucesso por meio de negócios sustentáveis, boa gestão, conhecimento e criação de VALOR.
